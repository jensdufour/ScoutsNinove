    beschrijving: Deze zaterdag gaat de leiding op teambuilding. Ook wij moeten dit weekend de handen uit de mouwen steken om ervoor te zorgen dat er geen bangeriken, maar echte stoere binken overkomen! Het is daarom geen vergadering. 
