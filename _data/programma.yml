    beschrijving: Nu we opnieuw in ons lokaal mogen is het hoog tijd dat jullie er een persoonlijke touch aan geven. Hebben jullie een leuke poster of een lichtjes dat je kan missen… noem maar op. De leiding voorziet ook heel wat dingen kom en druk je stempel voor altijd op het kapoenenlokaal. 
