    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Als Vissers zijn laatste vergadering steekt hij nog een laatste keer een knotsgek spel in mekaar voor jullie! Ook nemen we afscheid van de derdejaars die overgaan naar de stomme JVK. Van 14u tot 17u aan het lokaal.
    afbeelding:
  - naam: overgang 
    startdatum: 19/09/2021
    einddatum:
    startuur: 09u00
    einduur: 18u00
    beschrijving: Na afscheid te nemen van de derdejaars en Vissers staat deze jaarlijkse traditie weer voor de deur. We spreken af om 9u aan het lokaal in piekfijn uniform met stapschoenen. Vergeet zeker geen lunchpakket! U kan komen kijken naar uw zoon en naar de leiding aan de kapel van Poelk waar wij rond 14u het nieuwe scoutsjaar zullen openen. Om 18u sluiten we weer af samen met alle groepen aan het Twijnsterplein in Ninove. De welpen die mee mogen dopen mogen allerlei vieze brouwsels/eieren/bloem/… meenemen om de nieuwe kapoenen te dopen en zo te verwelkomen bij de welpen. De welpen die overgaan naar de jongverkenners zullen in het boekske van de jvk moeten kijken. Voor de nieuwe kapoenen of welpen die nog gedoopt moeten worden voorzie zeker reservekledij (onderbroek,kousen,short,tshirt) en een handdoek en zeep om je te wassen. 
    afbeelding:
