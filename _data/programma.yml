    beschrijving: De lente is officieel begonnen en hopelijk schijnt vandaag de 1ste lentezon. Leider Bouboul voorziet dan ook een super leuke wandeling vol met fun! Trek jullie stapschoenen aan want het belooft een mooie wandeling te worden
  - naam: Casino vergadering
    startdatum: 28/03/2021
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: De laatste keer dat we geprobeerd hebben om van de kapoenen echte miljonairs te maken heeft corona nog roet in het eten gegooid. Daarom doen we vandaag een 2de poging, trek jullie mooiste kostuum aan en hopelijk moeten jullie dit niet verkopen om je schulden te kunnen betalen. 
