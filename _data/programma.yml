    beschrijving: Omdat jullie zo lang hebben gezaagd voor een game vergadering zullen we toch eens moeten toegeven. Neem allemaal iets mee van game console zoals nintendo, wii, … De leiding zal ook iets meenemen en wie liever niet gamet mag ook een gezelschapsspel meenemen. Afspraak van 14u tot 17u aan ons lokaal.
