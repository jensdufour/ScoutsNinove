    beschrijving: Jongens, het is weer van dat! Het scoutsjaar is opnieuw begonnen. Hopelijk hebben jullie er allemaal zin in en wordt het opnieuw een adembenemend leuk jaar (zonder corona). Vandaag voorzien Joekes, Poorter en Gerrie een aantal activiteiten om ervoor te zorgen dat ook dit jaar goed wordt ingezet
