  - naam: Alles-met-een-bal-vergadering
    startdatum: 01/11/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Een‚ÄØbal‚ÄØis een‚ÄØbolvormig‚ÄØvoorwerp. Ballen, die in sport en spel worden gebruikt, zijn meestal equivalent aan de bolvorm. Ze zijn dan zo rond mogelijk, afhankelijk van de nauwkeurigheid van het productieproces, de gebruikte materialen, de gebruiksomstandigheden, de oppervlakteafwerking, etc. Deze moeilijke uitleg van wikipedia hebben wij natuurlijk niet nodig om te weten waarvoor we een bal allemaal kunnen gebruiken. Jullie kunnen zeker al raden welke spelletjes we zullen spelen, maar vergis jullie niet er zullen vast en zeker balspelletjes zijn die jullie nog niet kennen. We spreken af op de normale uren aan het dokter Hemerijckxplein. 
