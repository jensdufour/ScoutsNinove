  - naam: Afscheidsvergadering
    startdatum: 12/09/2021
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Een nieuw scoutsjaar betekent jammer genoeg ook dat we moeten afscheid nemen van enkele gezichten. De derdejaars wacht hun volgende week een zware taak, overgaan naar de verkenners, maar ook deze week moeten ze hun nog bewijzen. Zij mogen nog een laatste vergadering in elkaar steken om ervoor te zorgen dat wij ze nooit meer vergeten. Ik ben alvast benieuwd! 
