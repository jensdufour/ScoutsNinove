    beschrijving: Vandaag organiseren we een startdag om het nieuwe scoutsjaar te introduceren aan de nieuwe leden. We maken samen het park onveilig en leren elkaar beter kennen met verschillende spelletjes en activiteiten. Afspraak van 14u tot 17u aan het lokaal.
