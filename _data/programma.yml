kapoenen:
  - naam: Filmvergadering
    startdatum: 28/11/2021
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Aangezien het als maar kouder wordt, gaan we gezellig in het lokaal een film kijken. De leiding zorgt voor wat versnaperingen. We spreken af om 14u aan het lokaal en sluiten daar ook om 17 u terug af.
    afbeelding: 
  - naam: Sinterklaasvergadering
    startdatum: 05/12/2021
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: De sint heeft nog een plekje vrij gevonden in zijn drukke agenda om eens langs te komen bij de kapoenen. We zullen hem opwachten aan het lokaal. Hij kon ons ook al vertellen dat de kapoenen iets lekkers krijgen. 
    afbeelding:
  - naam: zwemvergadering
    startdatum: 12/12/2021
    einddatum: 
    startuur: 14u00
    einduur: 17u00
    beschrijving: Deze zondag gaan we ZWEMMEN in de kleine dender. Dus vergeet zeker jullie zwemgerief en handdoek niet!
