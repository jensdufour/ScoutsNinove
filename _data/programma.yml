    startuur: 12u00
    einduur: 12u00
    beschrijving: Joepie we mogen opnieuw weekends organiseren met de kapoenen! Dit gaan we dan ook doen zo krijgen de kapoenen al een klein voorsmaakje van wat ze mogen verwachten op kamp. Het hele weekend zal in paasthema zijn en wie weet komt de paashaas ook eens langs. Komen is de boodschap! Er zal nog een brief volgen met verdere uitleg.
    afbeelding:
