    beschrijving: Deze zondag is de grote dag! Onze derdejaars moeten tonen dat ze het waard zijn om naar de verkenners te gaan, maar ook wij ontvangen nieuwe jvk’s. Hopelijk zijn ze opgewassen tegen alles wat er voorbereid is! Beginnen doen wij om 9u aan het lokaal. Iedereen wordt verwacht in piekfijn uniform en bottinen. Afsluiten doen wij om 18u op het Twijnsterplein. Iedereen neemt zeker een lunchpakket mee. De jongens die overkomen nemen daarbovenop nog een handdoek mee.
