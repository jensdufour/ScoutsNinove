    beschrijving: Volgende week zondag is het een speciale dag. Het is namelijk de zondag van de DERDE WEEK… overgangsweekend dus. De jongverkenners mogen van alles en nog wat meenemen en bedenken om onze nieuwe jvk’s te verwelkomen.
