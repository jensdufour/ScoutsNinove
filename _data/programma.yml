    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Vandaag staat er nog eens een klassieker op het programma een echt bosspel met alles erop en eraan. Voor deze vergadering spreken we om 14u af aan het kappelleke van Bevingen en we zullen hier om 17u ook weer afsluiten
