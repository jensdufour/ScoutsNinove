oudbaas: Beste leden, ouders, en sympathisanten<br />Met dit nieuwe boekje zijn we een nieuw jaar ingegaan. Hopelijk hebben jullie allemaal evenveel genoten van de feestdagen als wij. Graag zou ik ook nog aan iedereen mijn beste wensen voor 2022 willen uitspreken. Dat het nieuwe jaar eentje mag worden met nieuwe kansen, leuke momenten, een goede gezondheid en nog veel meer. <br />Voorlopig zitten de meeste van onze leiders in de examenperiode. Omdat wij weten dat dit voor hen een zware periode is zal de scouts in januari soms nog wat anders verlopen. Gelukkig kunnen wij rekenen op oude gezichten zo zullen er toch vergaderingen kunnen blijven doorgaan tijdens deze periode en kan de scouts dus verder gezet worden. <br />Eenmaal jullie leiding uit de examens terugkeren zullen ze ongetwijfeld weer klaar staan om elk weekend het beste van zichzelf te geven. Met tal van leuke vergaderingen en misschien ook wel eens een weekend. Verder zijn we achter de schermen ook al begonnen met het plannen van onze zomerkampen. Het belooft een drukke zomer te worden. Hierover zal later nog meer uitleg volgen, wat ik jullie wel al kan meegeven is dat de kampen in de 1ste weken van juli zullen doorgaan. Voor de exacte data kan u zich altijd richten tot de akela of master van de tak waar uw zoon in zit. <br />Verder hopen wij dit jaar ook nog eens ons &ldquo;jaarlijks&rdquo; eetfestijn (de wereld op uw taloor-festijn). Ook hopen we deze zomer onze openluchtfuif nog eens te organiseren maar alles zal afhangen van de maatregelen die wij opgelegd krijgen. Wij houden er voorlopig alleszins nog goede hoop in.<br />Het belooft dus nog een druk scoutsjaar te worden waar wij alles gaan proberen om onze leden een onvergetelijke tijd in te bezorgen. Hopelijk tot heel binnenkort. <br />Stevige Linker de Groepsleiding<br />Jens Du four, Milan Wauterickx en Ward Proesmans <br />

