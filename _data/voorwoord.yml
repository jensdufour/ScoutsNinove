kapoenen: <p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;margin-top:2.65pt;margin-right:0cm;margin-bottom:.0001pt;margin-left:13.05pt;'>Beste kapoenen, ouders, en sympathisanten</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>Hopelijk is jullie zomer even goed geweest als die van de leiding, ondanks de Corona kunnen we toch terugkijken op een geweldig kamp in planeet Lombeek. Nu de zomer achter de rug is kunnen we eindelijk terug beginnen aan een nieuw scoutsjaar en hopelijk hebben jullie daar na het zomerkamp evenveel zin is als de leiding.</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>Er staat ons een fantastisch scoutsjaar te wachten met een nieuwe leiding ploeg. Zo gaan we jammer genoeg afscheid moeten nemen van leider Ward (Van Baelen), natuurlijk zal hij ons niet verlaten zonder een leuke afscheidsvergadering in mekaar te steken <span style='font-family:"Segoe UI Emoji",sans-serif;'>üòâ</span>. Het vertrek van leider Ward is niet de enige verandering die de kapoenentak zal ondergaan, we mogen namelijk vier nieuwe leiders verwelkomen. Deze leiders zijn Niels, Robbe, Simon en Alexander sommige van hen kennen jullie al van op kamp en zullen nu als vaste waarde aansluiten bij onzen tak! Tot slot blijft er natuurlijk nog de vaste waarde over, zo zal Ward Beeckmans zijn 4<sup>de</sup> jaar als kapoenen leider ingaan en blijf ik voor het 5<sup>de</sup> jaar op rij ook trouw aan de kapoenen.</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>We zullen jullie weer een volledig jaar verwennen met tal van activiteiten! Zo zullen Ward en mezelf enkele oude vertrouwde vergaderingen voorzien maar zal de nieuwe frisse wind van de jonge garde zeker voor vernieuwende activiteiten zorgen. We hopen jullie weer talrijk terug te mogen zien vanaf dag 1!</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;text-align:justify;'>Dit jaar mogen wij jammer genoeg geen startdag organiseren daarom doe ik ook graag nog een oproep om broers en vriendjes mee te nemen naar de scouts.</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;margin-top:6.05pt;margin-right:0cm;margin-bottom:.0001pt;margin-left:13.05pt;text-align:justify;'><strong>Stevige linker</strong></p><p style='margin:0cm;font-size:16px;font-family:"DejaVu Serif",serif;margin-top:6.05pt;margin-right:0cm;margin-bottom:.0001pt;margin-left:13.05pt;text-align:justify;'>Ward, Ward, Alexander, Simon, Robbe en Niels</p><p><span style='font-size:16px;font-family:"DejaVu Serif",serif;'><br>&nbsp;</span></p> 
welpen: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Beste welpen, ouders en sympathisanten,</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>De vakantie is weeral afgelopen, die twee maanden vlogen voorbij, zoals een vlieg op de E40. Maar niet getreurd, want dit wil zeggen dat er een nieuwscoutsjaar voor de deur staat.</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Zoals jullie wel weten brengt een nieuw scoutsjaar veranderingen met zich mee. Zo nemen we afscheid van Sander en mezelf. Na vele zalige jaren bij de welpen moeten we met heel veel spijt in ons hart afscheid nemen van de tofste tak. Door corona was ons laatste jaar bij de welpen iets korter dan verwacht maar ondanks dat hebben we het gelukkig mogen afsluiten met een fantastisch kamp. We zullen jullie allemaal missen! Ook nemen we afscheid van de derdejaars die ons dit jaar verlaten om naar (iets minder leuke tak &nbsp;</span><span style='font-size:13px;line-height:107%;font-family:"Segoe UI Emoji",sans-serif;'>üòâ</span><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>) de jongverkenners te gaan. Aan hen zeggen we adieu en het ga je goed!&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Vers van de pers, Nicolas Dewandre zal de taak van akela op zich voor het nieuwe scoutsjaar en samen met hem zijn er ook een aantal nieuwkomers bij de welpentak. We verwelkomen Ward, Emilio, Cas en Othello bij ons. Zij staan te popelen om hun eerste jaar te starten bij de welpentak. Daarnaast heten we natuurlijk ook alle nieuwe welpen die dit jaar overkomen welkom! We zullen er zeker en vast voor zorgen dat zij zich binnen de kortste keren helemaal thuis zullen voelen bij de welpen.&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Tot slot wil ik iedereen nog een goed scoutsjaar toewensen en nogmaals benadrukken hoe een goede tijd ik heb gehad bij de welpen zowel als leider als Akela en ik het dus zeker en vast ga missen.&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Een laatste stevige linker en een WELPEN WIJ DOEN... ONS BEST!</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Tot in den draai,</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;line-height:107%;font-family:"Arial",sans-serif;'>Riedl</span></p>
jongverkenners: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Beste jongverkenners, ouders en sympathisanten&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'><span style="color:#D4D4D4;">&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>HIER ZIJN WE WEER! Na een welverdiende vakantie wordt het weer eens tijd voor een nieuw scoutsjaar.&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Een scoutsjaar dat nog toffer wordt, dat nog gekker wordt en dat nog scoutesker wordt! Iedereen heeft kunnen uitrusten en (hopelijk) genoeg kunnen genieten, maar bereidt jullie maar alvast voor op de maand september!&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Want we vliegen er direct stevig in! Na een lange lockdown en een zomervakantie met een geslaagd zomerkamp mogen we eindelijk terug vergaderingen geven. Oef seg want dit heb ik wel gemist en hopelijk jullie ook.&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Maar een nieuw jaar wil zeggen dat we van een aantal mensen afscheid moeten nemen. Zo zijn er de 3de jaars die overgaan naar de verkenners, En Ik (Simon) die minibaas wordt in de scouts.&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Maar dit wil ook zeggen dat we ook jongens verwelkomen bij de jongverkenners. Zo zijn er de 3de jaars welpen die op 20 september overkomen naar de jongverkenners.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Bij de leiding krijgen we 3 verse leiders van bij de jinners. Zo hebben we Tuur, Senne en Seppe.&nbsp;De Nieuwe Master van de jongverkenners wordt Senne De Coen.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Die nog steeds wordt bijgestaan door Joekes en Luka. Hier is alvast het telefoon nummer van Senne (0479583710). Gelieve hem een sms te sturen met jullie nummer.&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'><span style="color:#D4D4D4;">&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Stevige&nbsp;Linker</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'><span style="color:#D4D4D4;">&nbsp;</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Simon</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p>
verkenners: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Beste verkenner(s), ouder(s) en sympathisant,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>We staan aan het begin van een nieuw scoutsjaar en sluiten het vorige, als ik in naam van iedere skoet mag spreken, met heel veel plezier af. Het was een jaar dat veel aanpassingsvermogen vergde van ieder onder ons. Maar als er 1 ding is dat we de afgelopen maanden hebben getoond is dat we niet klein te krijgen zijn.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Ook de planning van de verkenners werd volledig door elkaar geschud... Zo konden we onze 50KOPPEN TD niet organiseren, maar is die op initiatief van jullie wel online in ere gebleven. Waarvoor onze oprechte dank. Niet alleen de fuif werd afgelast, ook de vergaderingen moesten eraan geloven. Maar genoeg getreurd, er waren ook enkele hoogtepunten zoals het kamp! Het was geen normaal kamp, maar we hebben er allemaal het beste van gemaakt. Ik ben er dan ook van overtuigd dat we kunnen terugblikken op een zeer goed kamp, eentje waarnaar jullie nog lang zullen verwijzen in jullie rijke scoutscarri&egrave;re.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Een nieuw jaar betekent ook dat we afscheid moeten nemen van een paar oude &nbsp;vertrouwde gezichten. Leider Jens gaat uitbollen als jinbaas en neemt de 3 verkenners onder zijn hoede. Jens, Lukas, Gerard, Lander het ga jullie goed en tot in den draai. Nu is het aan jullie boys...</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>We krijgen een grote groep jongverkenners bij en dus zullen Max en ikzelf bijgestaan moeten worden. De verkennerleiding wordt versterkt door Yente en Arnout. Hoi.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Nog even praktisch voor de ouders van de toekomstige verkenners. Indien de plaats en/of tijdstip van de vergadering verandert, zal dit altijd bij de vergadering bijstaan.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Het komende jaar zal nog steeds eÃÅeÃÅntje zijn die aanpassingen vergt, maar dat zal voor ons geen probleem zijn.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>T&rsquo;zal Wel Zijn</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Stevige Linker,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Ruben, Max, Yente en Arnout</p>
jinners: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Beste jinners en ouders,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Het is eindelijk zover jullie worden jinner! Het jinjaar is een onvergetelijk jaar waar jullie vele nieuwe ervaringen zullen opdoen. Maar het jinjaar is ook een zeer druk jaar. Zo gaan jullie elk boekske een tak moeten helpen bij het leiden van hun vergaderingen. Ook gaan jullie zelf wat moeten werken, dus hou zeker jullie ogen en oren open voor mogelijke jobs, maar ook zelf geldactiviteiten in elkaae steken. En we doen dit alles om heel wat geld in onze kas te brengen voor het jaar en de jinreis extra zot te maken!!!&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Jullie verdienen natuurlijk de beste begeleiding hierbij en die zal gegeven worden door (tromgeroffel)&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;. Mezelf, Jens Van de Velde (0474595410) jullie kennen mij misschien nog van vorig jaar&nbsp;<span style='font-family:"Segoe UI Emoji",sans-serif;'>üòâ</span> en door Clegane aka Sander (0472824002) die jullie wel al eens gezien zullen hebben bij de welpen.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Als er vragen zijn zeker niet twijfelen om mij te sturen of te bellen.&nbsp;</p>
oudbaas: <p style='margin:0cm;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;font-family:"Arial",sans-serif;'>Beste Vt&rsquo;s, &nbsp;</span></p><p style='margin:0cm;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;font-family:"Arial",sans-serif;'>&nbsp;</span></p><p style='margin:0cm;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'><span style='font-size:13px;font-family:"Arial",sans-serif;'>Het nieuwe scoutsjaar is begonnen en ondanks Corona staan de eerste Vt-activiteiten toch al voor de deur. Zoals gewoonlijk zullen de Vt-activiteiten steeds doorgaan op zaterdagavond. Deze zullen steeds starten vanaf 20u tenzij het anders vermeld staat bij de activiteit zelf. &nbsp;Aansluitend op de vergaderingen van de jongverkenners en de verkenners. Bij de oktober vergaderingen zijn we er wel vanuit gegaan dat de maatregelen versoepelt zouden zijn. Indien dit niet zo is worden deze nog veranderd. Over naar het programma!&nbsp;</span></p>
groepsleiding: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Beste scouts, ouders en sympathisanten,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Het voelt een beetje onwezenlijk maar dit is zowaar mijn laatste voorwoordje als groepsleider. Na 2 jaar is het tijd geworden om de fakkel door te geven. Mijn werk neemt intussen te veel tijd in beslag en ik zou mij niet ten volle meer kunnen inzetten voor de scouts. Maar laten we eerlijk zijn, op je 25<sup>ste</sup> wordt het ook wel eens tijd om het over te laten aan de volgende generatie. Die staat reeds te popelen om hun stempel te drukken op onze werking.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Dit laatste scoutsjaar was een heel raar jaar voor iedereen. &nbsp;Een beetje jammer dat het zo in mineur is moeten eindigen want het had een heel mooi jaar kunnen zijn voor Scouts Ninove. Ze hadden onze 100<sup>e</sup> verjaardag in Ninove niet snel vergeten. Gelukkig komt van uitstel geen afstel en hebben we alles gewoon een jaartje verschoven. De Jamborette zal nu doorgaan in de zomer van 2021 en als de corona ons wat gunstig gezind is, wordt het ongetwijfeld een spetterende editie!</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Ik heb al gesproken over de volgende generatie en die komt in de vorm van Ward Proesmans. Bekend bij de meesten als de akela bij de kapoenen. Hij heeft zijn verantwoordelijkheid daar steeds zeer goed en vol passie opgenomen en ik ben ervan overtuigd dat hij dit als groepsleider minstens even goed zal doen. Hij wordt bijgestaan door Milan Wauterickx en Jens Du Four, beiden ervaren rotten binnen onze scouts. Een goed team, mijn gedacht! Natuurlijk zal hij ook nog steeds op mij kunnen rekenen voor advies en af en toe is in te vallen bij een tak maar de opkuisvergaderingen zal ik toch aan mij laten passeren <span style='font-family:"Segoe UI Emoji",sans-serif;'>üòâ</span>.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Gelukkig kunnen we dit Boekske terug onze werking opstarten, zij het natuurlijk wel met respect voor alle veiligheidsprotocollen en maatregelen. Ik verwijs jullie graag door naar het deel van jullie tak, waar jullie meer info zullen vinden over de specifieke regeling die op jullie van toepassing is. Het belangrijkste is natuurlijk dat er terug vergaderingen zijn en dat we terug aan Scouting kunnen doen!</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>De overgang zal er dit jaar, jammer genoeg, ook wat anders uitzien. Door de bubbels van maximum 50 personen, zullen we niet allemaal samen het scoutsjaar kunnen openen aan de grot van Poelk en zullen we onze optocht door de stad ook niet kunnen stappen. Een scoutsjaar zonder overgang is natuurlijk ook ondenkbaar dus ik verwijs jullie graag opnieuw graag door naar het deel van jullie tak voor meer info hierover. Ik had nochtans graag Ward zijn speech gezien&hellip; Ik was benieuwd of die ook zo kort en krachtig zou geweest zijn als de mijne altijd was&hellip;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Ik zou mijn laatste voorwoordje willen afsluiten door iedereen van Scouts Ninove en die er mee te maken heeft, ongelooflijk hard te bedanken voor deze 2 jaar dat ik groepsleider mocht zijn. Ik heb mij super geamuseerd en ik hoop van jullie hetzelfde. Hopelijk is er bij sommigen toch ook iets blijven hangen van al mijn gekreft en hebben ze ook iets opgestoken&hellip; <span style='font-family:"Segoe UI Emoji",sans-serif;'>üòâ</span></p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Stevige Linker (elle boog) en tot in den draai,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Klaas Vanderpoorten<br>&nbsp;Afscheidnemend groepsleider</p>