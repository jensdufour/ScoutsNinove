kapoenen: Beste kapoenen, ouders, en sympathisanten<br>Nu de examens er van de leiding erop zitten en het voor ons terug mogelijk is om veilig vergadering te kunnen geven gaan we terug van start. Jammer genoeg zijn er nog steeds heel wat maatregelen en kunnen de vergaderingen nog niet doorgaan zoals we die gewoon zijn. Maar we zijn ervan overtuigd dat het ook nu even leuk zal worden op de scouts als anders.<br>Jammer genoeg zal dit jaar Carnaval ook niet doorgaan, omdat we dit met de leiding niet zomaar kunnen laten passeren en daarom hebben we beslist om toch een kleine stoet te houden met onze kapoenen. Ook zal er voor de 1ste keer in de geschiedenis een Prinsj kapoen gekozen worden, je best doen is de boodschap.Stevige linker<br>Mark, Bleeken, Lootd, Zwin, Bouboul, krek <br>
welpen : Beste welp, ouder en sympathisant,De leiding heeft gedaan met de examens en is terug klaar om jullie elke zondag een leuke scoutsvergadering te geven. Door corona zullen we wel nog steeds voorzichtig moeten zijn en gaan de vergaderingen ook buiten moeten doorgaan zodat we besmettingen kunnen voorkomen. Maar niet getreurd, het zal alleen maar leuker worden want de kou zal ons niet kunnen tegenhouden! <br>Veel leuke vergaderingen op het programma dit boekske, maar jammer genoeg geen carnaval dit jaar. Hoewel we onze titel als best verkleedde groep niet kunnen verdedigen, kunnen we dus wel al zeker een jaar langer fier zijn op onze prachtige prestatie van vorig jaar. (zie foto)<br>
jongverkenners: Beste jongverkenners,<br><br>Zoals jullie misschien wel al gezien hebben in &rsquo;t Boekske, zijn er geen vergaderingen op zaterdag. Wij hebben als leiding beslist dat, gezien de omstandigheden en de maatregelen, dit vrij moeilijk te organiseren viel. Deze vergaderingen gaan vaak binnen door en vergroten alleen maar het aantal contacten. Hopelijk zijn jullie net als ons tevreden dat we toch al iets van Scouts kunnen geven!<br><br>Verder zou ik in dit voorwoord de voornaamste maatregelen nog eens willen herhalen. De anderhalvemeterregel kent iedereen natuurlijk al, maar we weten allemaal dat die tijdens vergaderingen wel eens zou kunnen worden vergeten. Let hier zoveel mogelijk op! Het dragen van een mondmasker is verplicht voor alle jongverkenners, ook voor wie nog juist geen 12 jaar zou zijn. Ik vermeld nog eens dat er niet binnen in het lokaal mag gegaan worden, behalve voor een noodzakelijk toiletbezoek uiteraard. <br><br>Doordat de activiteiten uitsluitend buiten mogen worden georganiseerd, kan het natuurlijk zijn dat er een vergadering wordt afgelast door het weer. <br><br>Hopelijk wordt iedereen zo snel mogelijk gevaccineerd, zodat alles terug naar het normale kan gaan!<br><br>St. L<br>Senne
verkenners: Beste verkenners,<br><br>De examens van de leiding zitten er ook op&#8230; Bedankt voor de vele steunbetuigingen tijdens deze donkere periode (SIKE). Nee nee, we onthouden dat wel&#8230;<br><br>Verder hebben we opnieuw groen licht gekregen om onder bepaalde maatregelen de vergaderingen toch door te laten gaan. Dit houdt dus in dat de vergaderingen in groepen van 10 worden gegeven, mondmaskerplicht(!) en graag zoveel mogelijk rekening houden met de &lsquo;anderhalvemeterregel&rsquo; (nooit gedacht dat ik dit woord ooit zou moeten schrijven). De communicatie bij de verkenners verloopt verder via onze fb groep. Waarbij we iedere week op vrijdagavond een bericht zullen plaatsen waar jullie je aanwezigheid kunnen op laten weten. <br><br>Tot zondag!<br><br>Stevige Linker <br>Ruben
