groepsleiding: Beste leden, ouders en sympathisanten<br><br>Intussen zijn we al aangekomen bij het tweede boekje van het jaar. Ook momenteel is Corona nog steeds actueel. Gelukkig kunnen wij bevestigen dat al onze leiding negatief getest heeft en wij, als preventieve maatregel, de vergaderingen uitsluitend buiten zullen laten doorgaan. <br><br>Indien wij genoodzaakt zijn om verdere maatregelen te nemen, zullen deze gecommuniceerd worden via de gekende kanalen. Het is voor iedereen een lastige periode maar wij hopen op deze manier toch met al onze leden richting een succesvol groepskamp te kunnen gaan. <br><br>Over het groepskamp gesproken! Voor diegene die nog niet op de hoogte zijn, het kamp zal doorgaan van 4 tot en met 11 juli (of 14 juli voor de oudere groepen). De locatie houden we nog even geheim, maar we kunnen wel al bevestigen dat dit in Belgi&euml; zal zijn.<br><br>Tot slot wil ik iedereen oproepen om eens een kijkje te nemen naar ons heuse &quot;Boulette op uw assiette-festijn&quot; dat zal doorgaan de week na de paasvakantie. Hier kan iedereen die dit wenst een lekkere maaltijd bestellen die verzorgd wordt door slagerij Meat te Okegem. Wij hebben reeds de kans gekregen om te proeven en kijken hier alvast naar uit, hopelijk jullie ook! <br><br>Dan wens ik iedereen nog een fijne paasvakantie en hopelijk tot snel!<br><br>Stevige Linker(elleboog),<br><br>De groepsleiding!