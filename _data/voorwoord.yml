welpen: Beste welp, ouders en sympathisanten<br /><br />Nu 2021 achter de rug is en het nieuwe jaar stevig gevierd kijken wij er alvast heel hard naar uit om er een spetterend 2022 van te maken. Dit boekske zal de leiding er niet altijd kunnen zijn want wij hebben jammer genoeg nog een zware examenperiode te doorstaan. Maar niet getreurd want wij hebben er alles aan gedaan dat de leukste vervangleiding jullie van vergaderingen zal voorzien! Eens kijken of leider Clegane er nog wat van kan nu hij ons al een tijdje heeft verlaten&#8230; Kom dat zien! Ik zal jullie niet langer in spanning houden dus scroll maar verder naar de vergaderingen.<br /><br />Stevige Linker, <br />Akela, Baloe, Chil, Raksha, Kaa en Lander<br />
jongverkenners: Beste ouders en jongverkenners,<br /><br />Een nieuw jaar betekent een nieuw boekske. Eerst en vooral mijn beste wensen voor 2022. Hopelijk wordt dit jaar nog zoveel beter dan vorig jaar. Een nieuw jaar betekent verder ook dat de meeste leiding in het midden van hun examens zitten! Daarom gaan de vergaderingen vanaf 15 januari doorgaan op zaterdag van 18u tot 20u in plaats van op zondag. In februari hebben de meeste leiders gedaan en zouden we terug vergadering geven op zaterdag en zondag, volgens de normale uren. <br /><br />Stevige linker,<br />Coen, Joekes, TDS, Poorter, Gersond en Vissers<br /> 
