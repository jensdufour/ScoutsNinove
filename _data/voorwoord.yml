kapoenen: Beste kapoenen, ouders, en sympathisanten<br>Het nieuwe scoutsjaar gaat weer beginnen, joepieeeee!!! Om alles rustig te laten starten zullen de 1ste twee vergaderingen van dit jaar nog met de oude gekende leidingsploeg zijn. Er zullen met de overgang wel enkele veranderingen gebeuren. Zo neem ik zelf na 5 jaar trouwe dienst bij de kapoenen afscheid om de nieuwe leiding (jinners) alle kneepjes van het leidingsvak te gaan leren. Hiervoor zal ik natuurlijk hulp nodig hebben en daarom neem ik ook Ward Beeckmans mee naar de jin tak. Maar niet getreurd want natuurlijk nemen wij geen afscheid zonder een extra zotte afscheidsvergadering in mekaar te steken. Hoe jullie leidingsploeg er voor volgend jaar zal uitzien zullen jullie ontdekken op de overgang. Spannend!<br>Stevige linker<br><br>Ward, Ward, Robbe, Niels, Alexander, Simon <br>
welpen: Beste Welpen, ouders en sympathisanten<br> <br> Het nieuwe scoutsjaar staat voor de deur. Nu we helemaal bekomen zijn van het superleuke kamp in Neerpelt kunnen we er eindelijk weer invliegen! Wij hebben er alvast superveel zin in. Er staan allemaal leuke vergaderingen op het programma zoals ook een afscheidsvergadering waar we de oudste welpen zullen uitwuiven die naar de jongverkenners vertrekken. :’( <br> Ook Vissers zal ons helaas verlaten en samen met de oudste welpen naar de jongverkenners gaan dus over een paar jaar zullen jullie hem wel terug zien. Voor de rest staat er nog de overgang op het programma en omdat jullie waarschijnlijk niet langer kunnen wachten kunnen jullie de rest van de vergaderingen hieronder verder lezen.<br> <br> Stevige Linker,<br> Nico, Vissers, Ward, Emilio, Othello, Cas<br> 
jongverkenners: Na deze toch wel onvergetelijke, prachtige zomer staat de jongverkennerleiding weer voor jullie klaar. Ook wij zijn uitgerust en klaar voor een nieuw scoutsjaar. Hopelijk één met minder maatregelen, mondmaskers, afstandsregels… Beginnen doen we zoals gewoonlijk met afscheid nemen. Onze derdejaars vertrekken namelijk naar de verkenners. Veel succes gewenst op de overgang - het zal nodig zijn! Verder nemen wij dit jaar ook afscheid van leider Luka. Na jaren jvk-dienst zoekt hij andere oorden op en wordt hij verkennerleiding. Ook veel succes gewenst aan deze jongeman.<br> <br> Volgend boekje gaan wij op herfstkamp. Dit zou doorgaan van vrijdag 29 oktober tot maandag 1 november. Verdere info volgt! <br> <br> Stevige Linker,<br> Coen, Joekes, Louka, Tuur, Poorter en Gerson<br> 
verkenners: Beste verkenner, ouder(s) en of sympathisanten,<br> <br> Beginnen doen we met een terugblik op het kamp. We zaten aan het militair domein van kleine Brogel met de nodige wekker van formaat (lees F16s, lees JA VERKENNERS KOMT DER MOR OEETJ). We hopen dat het voor jullie net zoals voor ons een onvergetelijk kamp was. Dit was voor leider Yenthe alsook voor 10 derde jaars de allerlaatste dans. We nemen afscheid van Simon, Rune, Lowie, Seppe, Yoran, Leon, Amir, Lennert, Mei, en Mathias. Deze 10 kastaars gaan op jaarstage richting leiding, maar eerst moeten ze nog een klein klein proefje doorstaan waarvan ik zeker ben dat we ze genoeg voorbereid hebben. Leider Pascal gooit het roem volledig om en gaat richting kapoentjes. Dikke merci voor al het werk dat jij voor de verkenners hebt verricht. <br> Tijdens de derde week verwelkomen we 6-7 toekomstige verkenners. Het zal jullie taak zijn om deze gepast te verwelkomen………..hoho….ik zou niet graag in die hun plaats zijn……..hohohoho.<br> <br> <br> <br> Stevige linker,<br> Vurig Roodborstje, Bezonnen Roodborstje, Onvoorspelbaar grijs bokje, Zelfzekere herdershond<br> 
jinners: Beste jinners in spé (en ouders),<br> Jullie staan voor een groot moment in jullie scoutscarrière, jullie worden namelijk op 19 september jinner! Een jinjaar kan misschien het best omschreven worden als het krijgen van verantwoordelijkheden, maar toch nog eens serieus zot doen voor jullie leiding worden! Hoe crazy het jaar wordt zal zowel van jullie als van ons afhangen. Ons, jullie jinleiding zijn Riedl Saeys, Ward Proesmans en Ward Beeckmans. Voor de jinners en ouder die ons nog niet zo goed kennen, geen paniek. Binnenkort komen wij zeker eens langs voor een leuke babbel en wat meer info over wat het komende jinjaar zal inhouden. <br> Bij deze ook jullie eerste jinprogramma!<br> 
oudbaas: Beste VT’s en startVT’s,<br> Na anderhalfjaar Corona miserie mogen we eindelijk nog eens activiteiten organiseren en de bloemetjes buitenzetten. We hopen dat we jullie in grote getallen mogen verwelkomen op de komende VT-vergaderingen. Deze zullen altijd doorgaan op zaterdag om 20u30 tenzij anders vermeld. Het aankomende programma is zeker niet van de poes xxx<br> St. L. De bazen & de Heer<br> 
