groepsleiding: Beste leden, ouders en sympathisanten<br><br>Sinds het vorige boekje zijn we een nieuw jaar in gegaan en laat ons hopen dat 2021 leuker zal verlopen dan het afgelopen jaar. Uiteraard speelt corona vandaag ook nog een grote rol in ons leven en dus ook in ons scoutsleven. Vergaderingen geven zoals we die gewoon zijn, kan jammer genoeg nog niet. Toch proberen wij met onze leidingsploeg de scouts verder te zetten zodat dit toch een lichtpuntje kan zijn voor onze leden.<br><br>We zijn ook al begonnen met het plannen van het zomerkamp. Over het thema van dit jaar zijn we het nog niet eens dus daar zullen jullie nog even op moeten wachten. We kunnen jullie wel al meedelen dat het in normale omstandigheden een groepskamp zal worden en dat het zal doorgaan in Neerpelt. Natuurlijk bestaat de kans dat we de groepen toch nog zullen moeten opsplitsen en dan zal er gezocht worden naar een alternatief voor de kapoenen &amp; welpen. Maar we hopen uiteraard dat dit niet nodig zal zijn. <br><br>Tot slot nog een laatste oproep voor wie een pull wil bestellen, we stellen de deadline met 3 dagen uit. Jullie hebben dus nog tot 10 februari om een gepersonaliseerde pull te bestellen. <br><br>Stay safe,<br>Stevige linker(elleboog)<br><br>De groepsleiding